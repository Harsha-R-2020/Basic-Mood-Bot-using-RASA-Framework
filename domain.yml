version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - botclosing
  - botbored

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://cdn-0.therandomvibez.com/wp-content/uploads/2020/09/How-to-Cheer-Someone.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!!!"

  utter_bored:
  - text: "Here is something you can try:[website] (https://www.crazygames.com/)"

  utter_goodbye:
  - text: "Bye, Have a Nice Day!!!"

  utter_deny:
  - text: "Ok, Take a nap that might help you....Bye, Have a Nice Day!!!"

  utter_iamabot:
  - text: "Hi there, I am baymax, an automated chatbot powered by Rasa. I can make a small chat with you."

  utter_botany:
  - text: "Is there anything else you wanna ask?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
